<div class="d-flex align-items-center eng-date-section form-pair">
    <input class="form-control eng-date" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" #dateInput
        [minDate]="minDate" [maxDate]="maxDate" [firstDayOfWeek]="7"
    (dateSelect)="onDatePick($event)" (keyup)="onDateType(dateInput.value)"/>
    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">ðŸ“…</button>
</div>

@if (checkDateAlert) {
<div class="custom-alert" role="alert">
    Is this the correct Hebrew date?
</div>
}

<div class="d-flex date-section form-pair"> 
    <select class="form-control select-narrow" [value]="hebrewDay">
        <option disabled value="">Select Day</option>
        @for (day of days; track day) {
        <option [value]="day">{{ day }}</option>
        }
    </select>
        <span class="separator">/</span>
    <select class="form-control select-narrow" [value]="hebrewMonth">
        <option disabled value="">Select Month</option>
        @for (month of this.shulService.hebrewMonths; track month) {
        <option [value]="month">{{ month }}</option>
        }
    </select>
</div>
