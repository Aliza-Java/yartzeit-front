<div class="app-container">

    <nav class="sidebar" *ngIf="showSidebar && sidebarReady">

            <li><a routerLink="/generate" routerLinkActive="active">Generate Link</a></li>
            <li><a routerLink="/member" routerLinkActive="active">Add Member</a></li>

        </ul>
